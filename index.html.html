<!DOCTYPE html>
<html>
    <head>  
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
    </head>
    <body id="body">
        <center>
        <div class="container">
            <h1 id="heading">
                <i>Calculator</i>
            </h1>
            <div class="display_box">
                <input type="text" id="screen" autofocus><br>
                <input disabled id='res' placeholder="Answer">
            </div>
            <div class="but">
            <button onclick="addvalue('(')" class="buttons">(</button>
            <button onclick="addvalue(')')" class="buttons">)</button>
            <button onclick="addvalue('%')" class="buttons" id="operators">%</button>
            <button class="buttons" onclick="reset()" id="spl">AC</button>
            <button onclick="addvalue(7)" class="buttons">7</button>
            <button onclick="addvalue(8)" class="buttons">8</button>
            <button onclick="addvalue(9)" class="buttons">9</button>
            <button onclick="addvalue('/')" class="buttons" id="operators">/</button>
            <button onclick="addvalue(4)" class="buttons">4</button>
            <button onclick="addvalue(5)" class="buttons">5</button>
            <button onclick="addvalue(6)" class="buttons">6</button>
            <button onclick="addvalue('*')" class="buttons" id="operators">*</button>
            <button onclick="addvalue(1)" class="buttons">1</button>
            <button onclick="addvalue(2)" class="buttons"> 2</button>
            <button onclick="addvalue(3)" class="buttons">3</button>
            <button onclick="addvalue('-')" class="buttons" id="operators">-</button>
            <button onclick="addvalue(0)" class="buttons">0</button>
            <button onclick="addvalue('.')" class="buttons">.</button>
            <button onclick="cal('=')" class="buttons">=</button>
            <button onclick="addvalue('+')" class="buttons" id="operators">+</button>
        </div>
        </div>
    </center>
    </body>
    <script src="script.js"></script>
</html>
